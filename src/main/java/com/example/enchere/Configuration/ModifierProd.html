<script>
    function listerProduit() {
        var xhr; 
        try {  xhr = new ActiveXObject('Msxml2.XMLHTTP');   }
        catch (e) 
        {
            try {   xhr = new ActiveXObject('Microsoft.XMLHTTP'); }
            catch (e2) 
            {
               try {  xhr = new XMLHttpRequest();  }
               catch (e3) {  xhr = false;   }
             }
        }
  
        //Définition des changements d'états    
         xhr.onreadystatechange  = function() { 
            if(xhr.readyState  == 4){
             if(xhr.status  == 200) {
                var produit = JSON.parse(xhr.responseText);
                console.log(produit);
                
                var table = document.getElementById("dataTable");
                for(let i=0; i<produit.data.length; i++){
                  var row = table.insertRow(i+1);
                  var cell = row.insertCell(0);
                  cell.innerHTML = produit.data[i].category.produit;

                  var row2 = table.insertRow(i+1);
                  var cell2 = row.insertCell(1);
                  cell2.innerHTML = produit.data[i].nom;

                  var row3 = table.insertRow(i+1);
                  var cell3 = row.insertCell(2);
                  cell3.innerHTML = produit.data[i].photo;
                  
                  var row4 = table.insertRow(i+1);
                  var cell4 = row.insertCell(3);
                  cell4.innerHTML = "<button>MODIFIER<button>";
                  
                }
                
                

             } else {
                 document.dyn="Error code " + xhr.status;
             }
             }
         }; 
       
        // Configurez la requête
        xhr.open("GET", "https://projet-enchere-final-production.up.railway.app/produit", true); // true: asynchronous
  
        // Les données envoyées sont ce que l'utilisateur a mis dans le formulaire
        xhr.send(null);
    }
</script>
